<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16 font-semibold">Let's Get Some <span class="font-semibold text-pink-500">Money</span></h1>
   </header>
  <main class="w-3/4 mx-auto">
    <section class="mt-5">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-orange-300 p-8 rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h4 class="text-2xl">$<span id="depositTotal">00</span></h4>
            </div>
            <div class="bg-red-300 p-8 rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-2xl">$<span id="withDrawTotal">00</span></h4>
            </div>
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-2xl">$<span id="balanceTotal">1200</span></h4>
            </div>
        </div>
    </section>
    <!-- diposit anh withdraw  -->
    <section class="mt-5">
        <div class="grid grid-cols-2 gap-4">
            <div class=" bg-gray-200 p-8 rounded">
                <h3 class="text-2xl">please Diposit</h3>
            
            <div class="">
                <input id="Deposit-input" class="border rounded p-1 pl-5 mb-2  mt-4 w-3/4 border-gray-300" type="text" placeholder="$ amount you want to Deposit">
                <button id="Deposit-button" class="bg-pink-400 content-end px-4 py-2 font-medium bold rounded justify-contant-center text-white">submit</button>
            </div>
            </div>
            <div class=" bg-gray-200 p-8 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
            
            <div class="">
                <input id="withdraw-input" class="border rounded p-1 pl-5 mb-2  mt-4 w-3/4 border-gray-300" type="text" placeholder="$ amount you want to Deposit">
                <button id="withdraw-button" class="bg-pink-400 content-end px-4 py-2 font-medium bold rounded justify-contant-center text-white">submit</button>
            </div>
            </div>
        </div>
    </section>
  </main>
  <script src="banking.js"></script>
</body>
</html>
